<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <pattern id="cloudTileFar" patternUnits="userSpaceOnUse" width="512" height="512">
      <rect width="512" height="512" fill="none"/>

      <!-- Flat/cartoon: solid fill + outline -->
      <g fill="#FFFFFF" stroke="#2C3E50" stroke-width="5" stroke-linejoin="round" stroke-linecap="round">

        <!-- Small cloud A (upper left) -->
        <g>
          <ellipse cx="120" cy="110" rx="46" ry="26"/>
          <ellipse cx="155" cy="100" rx="36" ry="22"/>
          <ellipse cx="190" cy="112" rx="38" ry="23"/>
          <rect x="85" y="110" width="140" height="46" rx="23"/>
        </g>

        <!-- Small cloud B (right-middle) -->
        <g>
          <ellipse cx="400" cy="220" rx="52" ry="28"/>
          <ellipse cx="438" cy="210" rx="40" ry="24"/>
          <ellipse cx="470" cy="222" rx="38" ry="22"/>
          <rect x="355" y="220" width="145" height="48" rx="24"/>
        </g>

        <!-- Small cloud C (bottom-left) -->
        <g>
          <ellipse cx="170" cy="395" rx="56" ry="30"/>
          <ellipse cx="212" cy="385" rx="42" ry="24"/>
          <ellipse cx="245" cy="397" rx="40" ry="23"/>
          <rect x="125" y="395" width="150" height="50" rx="25"/>
        </g>
      </g>

      <!-- Seam wrapping (duplicates across edges for perfect tiling) -->
      <g fill="#FFFFFF" stroke="#2C3E50" stroke-width="5" stroke-linejoin="round" stroke-linecap="round">

        <!-- Left edge partial cloud + right duplicate -->
        <g>
          <ellipse cx="12" cy="290" rx="44" ry="24"/>
          <ellipse cx="42" cy="282" rx="32" ry="20"/>
          <rect x="-22" y="290" width="100" height="42" rx="21"/>
        </g>
        <g>
          <ellipse cx="524" cy="290" rx="44" ry="24"/>
          <ellipse cx="494" cy="282" rx="32" ry="20"/>
          <rect x="446" y="290" width="100" height="42" rx="21"/>
        </g>
      </g>
    </pattern>
  </defs>

  <rect width="512" height="512" fill="url(#cloudTileFar)"/>
</svg>
