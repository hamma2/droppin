<svg xmlns="http://www.w3.org/2000/svg" width="200" height="10" viewBox="0 0 200 10">
  <defs>
    <!-- Tileable paper grain -->
    <filter id="paperGrain" x="0" y="0" width="100%" height="100%"
            color-interpolation-filters="sRGB">
      <!-- Base grain -->
      <feTurbulence type="fractalNoise"
                    baseFrequency="0.1"
                    numOctaves="3"
                    seed="8"
                    stitchTiles="stitch"
                    result="noise"/>

      <!-- Make it subtle: compress contrast -->
      <feComponentTransfer in="noise" result="grain">
        <feFuncR type="gamma" amplitude="1" exponent="0" offset="0"/>
        <feFuncG type="gamma" amplitude="1" exponent="0.3" offset="0"/>
        <feFuncB type="gamma" amplitude="1" exponent="0" offset="0"/>
      </feComponentTransfer>

      <!-- Blend grain over a very light base so the engine can tint the whole sprite -->
      <feFlood flood-color="#F7F7F4" result="paperBase"/>
      <feBlend in="paperBase" in2="grain" mode="multiply" result="paper"/>
    </filter>
  </defs>

  <!-- Output -->
  <rect x="0" y="0" width="200" height="10" filter="url(#paperGrain)"/>
</svg>
