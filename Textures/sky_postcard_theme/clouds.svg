<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <pattern id="cloudTile1024Light" patternUnits="userSpaceOnUse" width="1024" height="1024">
      <rect width="1024" height="1024" fill="none"/>

      <!-- Flat postcard style -->
      <g fill="#FFFFFF" stroke="#2C3E50" stroke-width="7" stroke-linejoin="round" stroke-linecap="round">
        <!-- BIG anchor clouds -->
        <g>
          <ellipse cx="240" cy="220" rx="125" ry="64"/>
          <ellipse cx="335" cy="192" rx="95"  ry="56"/>
          <ellipse cx="430" cy="225" rx="102" ry="58"/>
          <rect x="130" y="220" width="410" height="118" rx="59"/>
        </g>

        <g>
          <ellipse cx="760" cy="310" rx="145" ry="72"/>
          <ellipse cx="865" cy="280" rx="108" ry="62"/>
          <ellipse cx="945" cy="315" rx="98"  ry="56"/>
          <rect x="625" y="310" width="399" height="124" rx="62"/>
        </g>

        <!-- MEDIUM -->
        <g>
          <ellipse cx="300" cy="735" rx="110" ry="56"/>
          <ellipse cx="385" cy="715" rx="78"  ry="46"/>
          <ellipse cx="450" cy="738" rx="78"  ry="46"/>
          <rect x="205" y="735" width="305" height="98" rx="49"/>
        </g>

        <!-- SMALL -->
        <g>
          <ellipse cx="120" cy="470" rx="70" ry="36"/>
          <ellipse cx="172" cy="458" rx="52" ry="30"/>
          <ellipse cx="214" cy="472" rx="48" ry="28"/>
          <rect x="70" y="470" width="185" height="58" rx="29"/>
        </g>

        <!-- WISPY -->
        <g>
          <ellipse cx="610" cy="835" rx="150" ry="42"/>
          <ellipse cx="720" cy="818" rx="95"  ry="36"/>
          <ellipse cx="800" cy="840" rx="98"  ry="36"/>
          <rect x="490" y="835" width="420" height="64" rx="32"/>
        </g>
      </g>

      <!-- Seam wrapping: kept INSIDE the tile to avoid stroke clipping -->
      <g fill="#FFFFFF" stroke="#2C3E50" stroke-width="7" stroke-linejoin="round" stroke-linecap="round">

        <!-- Left edge partial (kept inside: no negative X) -->
        <g>
          <ellipse cx="55" cy="140" rx="95" ry="50"/>
          <ellipse cx="120" cy="124" rx="65" ry="40"/>
          <rect x="0" y="140" width="210" height="84" rx="42"/>
        </g>

        <!-- Right edge partial (kept inside: max X < 1024) -->
        <g>
          <ellipse cx="969" cy="140" rx="55" ry="50"/>
          <ellipse cx="924" cy="124" rx="50" ry="40"/>
          <rect x="844" y="140" width="180" height="84" rx="42"/>
        </g>

        <!-- Top edge partial (kept inside vertically by viewBox; no negative Y on rect) -->
        <g>
          <ellipse cx="520" cy="22" rx="125" ry="62"/>
          <ellipse cx="605" cy="4"  rx="85"  ry="48"/>
          <rect x="410" y="22" width="340" height="98" rx="49"/>
        </g>

        <!-- Bottom edge partial (kept inside) -->
        <g>
          <ellipse cx="520" cy="1002" rx="125" ry="62"/>
          <ellipse cx="605" cy="1020" rx="85"  ry="48"/>
          <rect x="410" y="904" width="340" height="98" rx="49"/>
        </g>
      </g>
    </pattern>
  </defs>

  <rect width="1024" height="1024" fill="url(#cloudTile1024Light)"/>
</svg>
