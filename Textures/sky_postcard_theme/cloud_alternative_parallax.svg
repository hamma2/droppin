<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Definition der 3 Wolken-Typen (wiederverwendbar) -->
    
    <!-- Typ A: Groß & Breit -->
    <g id="cloudL">
      <ellipse cx="0" cy="0" rx="60" ry="40"/>
      <ellipse cx="40" cy="-10" rx="50" ry="40"/>
      <ellipse cx="-40" cy="-5" rx="45" ry="35"/>
      <ellipse cx="20" cy="-25" rx="40" ry="30"/>
    </g>

    <!-- Typ B: Mittel & Hoch -->
    <g id="cloudM">
      <ellipse cx="0" cy="0" rx="45" ry="35"/>
      <ellipse cx="30" cy="-5" rx="35" ry="30"/>
      <ellipse cx="-25" cy="5" rx="35" ry="28"/>
      <ellipse cx="10" cy="-25" rx="35" ry="30"/>
    </g>

    <!-- Typ C: Klein & Rund -->
    <g id="cloudS">
      <ellipse cx="0" cy="0" rx="35" ry="25"/>
      <ellipse cx="25" cy="-5" rx="25" ry="20"/>
      <ellipse cx="-20" cy="5" rx="25" ry="20"/>
    </g>
  </defs>

  <defs>
    <pattern id="cloudRandomPattern" patternUnits="userSpaceOnUse" width="512" height="512">
      <rect width="512" height="512" fill="none"/>
      
      <!-- 
        Platzierung: Versetztes Raster (keine geraden Linien).
        Koordinaten wurden so gewählt, dass sie "zufällig" wirken, 
        aber die Kachelung (Wrapping) berücksichtigen.
      -->

      <!-- GRUPPE 1: Umriss (Schwarz, dick) -->
      <g stroke="#2C3E50" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Mitte -->
        <use href="#cloudL" x="256" y="256"/> 
        
        <!-- Versetzte Positionen -->
        <use href="#cloudM" x="120" y="100"/>
        <use href="#cloudM" x="380" y="420"/>
        
        <use href="#cloudS" x="400" y="150"/>
        <use href="#cloudS" x="100" y="400"/>
        
        <!-- KANTEN-WRAPPING (Muss exakt passen!) -->
        
        <!-- Ecken-Wrap (Eine Wolke genau auf dem Kreuzungspunkt der 4 Kacheln) -->
        <use href="#cloudL" x="0" y="0"/>
        <use href="#cloudL" x="512" y="0"/>
        <use href="#cloudL" x="0" y="512"/>
        <use href="#cloudL" x="512" y="512"/>

        <!-- Seiten-Wrap (Links/Rechts) -->
        <use href="#cloudM" x="512" y="280"/> <!-- Rechtsrand -->
        <use href="#cloudM" x="0"   y="280"/> <!-- Linksrand -->

        <!-- Oben/Unten-Wrap -->
        <use href="#cloudS" x="300" y="0"/>   <!-- Oben -->
        <use href="#cloudS" x="300" y="512"/> <!-- Unten -->
      </g>

      <!-- GRUPPE 2: Füllung (Weiß, verdeckt innere Linien) -->
      <g fill="#FFFFFF" stroke="none">
        <!-- Mitte -->
        <use href="#cloudL" x="256" y="256"/> 
        <use href="#cloudM" x="120" y="100"/>
        <use href="#cloudM" x="380" y="420"/>
        <use href="#cloudS" x="400" y="150"/>
        <use href="#cloudS" x="100" y="400"/>
        
        <!-- Kanten-Wrapping -->
        <use href="#cloudL" x="0" y="0"/>
        <use href="#cloudL" x="512" y="0"/>
        <use href="#cloudL" x="0" y="512"/>
        <use href="#cloudL" x="512" y="512"/>

        <use href="#cloudM" x="512" y="280"/>
        <use href="#cloudM" x="0"   y="280"/>

        <use href="#cloudS" x="300" y="0"/>
        <use href="#cloudS" x="300" y="512"/>
      </g>
    </pattern>
  </defs>

  <rect width="512" height="512" fill="url(#cloudRandomPattern)"/>
</svg>
