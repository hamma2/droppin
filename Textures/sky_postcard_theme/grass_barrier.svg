<svg xmlns="http://www.w3.org/2000/svg" width="512" height="64" viewBox="0 0 512 64">
  <!--
    Horizontal tilebar: linke/rechte Kante sind bewusst ähnlich gehalten.
    Vertikal: oben Gras-Oberfläche, darunter Erde.
  -->
  <defs>
    <style>
      .stroke { stroke:#2C3E50; stroke-width:5; stroke-linejoin:round; stroke-linecap:round; }
    </style>
  </defs>

  <!-- ERDE -->
  <rect x="0" y="42" width="512" height="86" fill="#8B5A2B" class="stroke"/>

  <!-- ERDE-Struktur (kleine Steine) -->
  <g fill="#6F4420" opacity="0.45">
    <circle cx="70" cy="80" r="7"/>
    <circle cx="140" cy="105" r="6"/>
    <circle cx="210" cy="78" r="5"/>
    <circle cx="300" cy="110" r="7"/>
    <circle cx="380" cy="85" r="6"/>
    <circle cx="460" cy="102" r="5"/>
  </g>

  <!-- GRAS-OBERFLÄCHE (Zacken) -->
  <!-- Die Punkte bei x=0 und x=512 haben identische Höhen, damit es nahtlos kachelt -->
  <path class="stroke" fill="#2EEA61"
        d="
        M 0 42
        L 0 18
        L 18 28
        L 36 16
        L 56 30
        L 78 14
        L 100 30
        L 122 18
        L 146 32
        L 170 14
        L 196 30
        L 220 16
        L 246 32
        L 272 14
        L 300 30
        L 326 16
        L 354 32
        L 382 14
        L 410 30
        L 436 16
        L 460 30
        L 486 18
        L 512 18
        L 512 42
        Z"/>
</svg>
