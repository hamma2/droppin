<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Shadow (Solid Black for Pop Art look) -->
  <circle cx="50" cy="50" r="30" fill="black" transform="translate(4, 4)" />

  <!-- Main Ball Body -->
  <!-- Dashed stroke to represent invisibility -->
  <g>
    <circle cx="50" cy="50" r="30" 
            fill="#FFD700" 
            stroke="black" 
            stroke-width="3" 
            stroke-dasharray="6,4" />
    
    <!-- Ball Details (Simple curve for dimensionality) -->
    <path d="M 35 65 Q 50 80 65 65" stroke="black" stroke-width="2" fill="none" stroke-dasharray="3,3" opacity="0.5" />
  </g>

  <!-- "Poof" / Disappearance Cloud (The transition effect) -->
  <g fill="white" stroke="black" stroke-width="3">
     <circle cx="75" cy="75" r="10" />
     <circle cx="85" cy="65" r="8" />
     <circle cx="70" cy="85" r="6" />
  </g>

  <!-- Comic Highlight (White glint) -->
  <path d="M 35 35 Q 40 25 55 25" 
        stroke="white" stroke-width="3" fill="none" stroke-linecap="round" />
</svg>
